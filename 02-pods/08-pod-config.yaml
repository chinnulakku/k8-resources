apiVersion: v1
kind: pod
metadata: 
  name: ocnfig-pod
  namespace: roboshop
spec:
  # list of containers
  container:
  - name: config-pod
    image: nginx
    # here with this line port will not be opened, just for information
    ports:
    - containerPort: 80
    env:
    - name: course
      valueFrom:
        configMapKeyRef:
          name: devops-config
          key: course
    - name: trainer
      valueFrom:
        configMapKeyRef:
          name: devops-config
          key: trainer
